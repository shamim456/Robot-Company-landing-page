<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="banner-container">
      <header>
        <div class="logo">
          <a href="/">ROBOT WORLD</a>
        </div>
        <div class="menu">
          <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Robot</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </header>

      <div class="content-container">
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slider">
              <div class="slide-content">
                <div class="info">
                  <p>AI & Robotics</p>
                  <h1>
                    Revolution <br />
                    In Human <br />
                    Evolution
                  </h1>
                  <a href="#"
                    ><i class="fa-solid fa-play"></i><span>View Demo</span></a
                  >
                </div>
                <div class="image-slide">
                  <div class="back-image">
                    <img src="Image/28366-5-triangle-photo.png" alt="" />
                  </div>
                  <div class="front-image">
                    <img src="image/robot-18848.png" alt="" />
                  </div>
                </div>
              </div>
            </div>       
          </div>
        </div>
        <!-- start bottom blur card -->
        <div class="glassipa">
          <div class="work line">
            <a href="#">What We Do?</a>
            <p>
              We Enable Machines To See <br />
              And Understand The World
            </p>
          </div>
          <div class="mission line">
            <a href="#">Our Mission</a>
            <p>
              Boosting Wider Adoption Of <br />
              Robotics In The World
            </p>
          </div>
          <div class="social-media">
            <a href="#">Follow Us</a>
            <div class="icon">
              <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
              <a href="#"><i class="fa-brands fa-instagram"></i></a>
              <a href="#"><i class="fa-brands fa-youtube"></i></a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://kit.fontawesome.com/a3ee49d449.js"
      crossorigin="anonymous"
    ></script>
    <script src="anime.min.js"></script>

    <script>
      // anime js code
      anime({
        targets: ".logo",
        translateX: [180, 0],
        opacity: [0, 1],
        easing: "easeInOutExpo",
      });
      anime({
        targets: ".menu",
        translateX: [-180, 0],
        opacity: [0, 1],
        easing: "easeInOutExpo",
      });
      anime({
        targets: ".info",
        translateX: [280, 0],
        scale: [0, 1],
        opacity: [0, 1],
        easing: "easeInOutExpo",
      });
      anime({
        targets: ".back-image",
        translateX: [-280, 0],
        rotate: 90,
        scale: [0, 1],
        opacity: [0, 1],
        easing: "easeInOutExpo",
      });
      anime({
        targets: ".front-image",
        translateX: [-380, 0],
        opacity: [0, 1],
        easing: "easeInOutExpo",
      });
      anime({
        targets: ".glassipa",
        translateY: [80, 0],
        opacity: [0, 1],
        easing: "easeInOutExpo",
        delay: 500,
      });
    </script>
  </body>
</html>
